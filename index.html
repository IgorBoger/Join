<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Join - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="../img/join-logo.svg" />

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./css/register.css" />
  <link rel="stylesheet" href="./css/login.css" />

  <script src="./js/login.js"></script>
</head>

<body class="log-in">
  <header class="login-header">
    <div class="splash-logo-container">
      <img class="logo-image" id="mainLogo" src="../img/join-logo.svg" alt="Join Logo" />
    </div>

    <div class="header-content">
      <div class="signup-container">
        <span>Not a Join user?</span>
        <a href="#" onclick="signIn()">Sign in</a>
      </div>
    </div>
  </header>


  <main class="login-main">
    <div class="login-box">
      <h2>Log in</h2>
      <form onsubmit="addUser(); return false;">
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" id="loginEmail" placeholder="Email" autocomplete="username" required />
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required />
        </div>
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot my password?</a>
          </div>
        </div>
        <div class="buttons">
          <a href="../templates/summary.html" class="login-btn">Log In</a>
          <button type="button" class="guest-btn">Guest Log In</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
