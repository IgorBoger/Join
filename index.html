  <body>
    <header id="headerContainer">
      <header class="header">
        <div class="header-container">
          <!-- Linke Seite: Logo + Titel -->
          <div class="header-left">
            <img src="./img/join-logo.svg" alt="Join Logo" class="header-logo" />
            <h1 class="header-title">Kanban Project Management Tool</h1>
          </div>
    
          <!-- Rechte Seite: Fragezeichen-Icon + Initialen -->
          <div class="header-right">
            <!-- <div class="help-icon">?</div> -->
            <a href="./templates/help.html"><img class="help-icon" src="./img/help.png" alt="Go to help" onclick="openHelp()" /></a>
            <div class="user-initials">SM</div>
          </div>
        </div>
      </header>
    </header>
    <main class="main">
      <div id="sidebarContainer">
        <aside class="sidebar" id="sidebar">
          <div class="sidebar-logo">
            <img src="./img/join-logo-white.svg" alt="Join Logo" />
          </div>
        
          <div class="sidebar-button">
            <a href="./templates/summary.html" class="nav-button">
              <img src="./img/sidebar_summary.png" alt="summary" />
              <p>Summary</p>
            </a>
            <a href="./templates/add_task.html" class="nav-button">
              <img src="./img/add_task_sidebar.png" alt="tasks" />
              <p>Add Task</p>
            </a>
            <a href="./templates/board.html" class="nav-button">
              <img src="./img/sidebar_board.png" alt="board" />
              <p>Board</p>
            </a>
            <a href="./templates/contacts.html" class="nav-button" onclick="setTimeout(renderContacts, 300)">
              <img src="./img/sidebar_contact.png" alt="contacts" />
              <p>Contacts</p>
            </a>
          </div>
        
          <div class="sidebar-footer">
            <a href="./templates/privacy_policy.html" class="nav-button">Privacy Policy</a>
            <a href="./templates/legal_notice.html" class="nav-button">Legal Notice</a>
          </div>
        </aside>
      </div>
      <div class="content"></div>
    </main>
  </body>
