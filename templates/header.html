<head>
  <meta charset="UTF-8" />
  <title>Join - Header</title>
  <!-- Binde hier dein CSS fÃ¼r den Header ein -->
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../style.css" />

</head>

<body>
  <header class="header">
    <div class="header-container">
      <!-- Linke Seite: Logo + Titel -->
      <div class="header-left">
        <img src="../img/join-logo.svg" alt="Join Logo" class="header-logo" />
        <h1 class="header-title">Kanban Project Management Tool</h1>
      </div>

      <!-- Rechte Seite: Fragezeichen-Icon + Initialen -->
      <div class="header-right">
        <!-- <div class="help-icon">?</div> -->
        <a href="../templates/help.html"><img class="help-icon" src="../img/help.png" alt="Go to help"
            onclick="openHelp()" /></a>
        <div onclick="toggleInitialDropdown()" class="user-initials">G</div>
        <div class="user-dropdown d-none" id="userDropdown">
          <ul>
            <li class="dropdown-help d-none" onclick="window.location.href='../templates/help.html'">Help</li>
            <li onclick="window.location.href='../templates/privacy_policy.html'">Privacy Policy</li>
            <li onclick="window.location.href='../templates/legal_notice.html'">Legal Notice</li>
            <li onclick="logout()">Log out</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</body>
